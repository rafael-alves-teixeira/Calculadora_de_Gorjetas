<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <main class="container">
        <div>
            <h1 class="title">Calcule a Gorjeta</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm" action="">
                <label for="bill">Quanto ficou a conta?</label>
                <p>
                    R$ <input type="number" placeholder="100" step="any" min="0" name="bill" id="bill" class="formInput"
                        required>
                </p>
                <label for="serviceQual">Como foi seu serviço?</label>
                <p>
                    <select name="serviceQual" id="serviceQual" class="formSelect" required>
                        <option disabled selected>--Escolha uma opção</option>
                        <option value="0.25">25% - Incrível</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitável</option>
                        <option value="0.1">10% - Ruim</option>
                        <option value="0.05">05% - Péssimo</option>
                    </select>
                </p>
                <label for="people">
                    <p>Quantas pessoas irão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput"> pessoa(s)
                </p>
                <button type="submit" class="formSubmit">Calcular!</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta Total:
            R$<span id="tip">0.00</span>
            <span1 id="each">cada</span>
        </div>
    </main>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
